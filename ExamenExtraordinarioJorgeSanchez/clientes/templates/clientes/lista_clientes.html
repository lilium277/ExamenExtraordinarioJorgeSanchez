<html>
<head>
	<title>Clientes</title>
</head>
<body>
	<div>
		<h1>Lista de clientes</h1>		
		{% for cliente in clientes %}
			<h3>Cliente: {{cliente.user.username}}</h3>
			<ul>
				<li>Nombre: {{cliente.user.first_name}} {{cliente.user.last_name}}</li>
				<li>Celular: {{cliente.celular}}</li>
				<li>RFC: {{cliente.RFC}}</li>
			</ul>			
			<hr>
			<br>
		{% endfor %}
	</div>
</body>
</html>
