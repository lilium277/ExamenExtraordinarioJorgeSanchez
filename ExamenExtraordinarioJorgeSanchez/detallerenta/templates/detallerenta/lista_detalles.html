<html>
<head>
	<title>Detalles de detalles</title>
</head>
<body>
	<div>
		<h1>Lista de Detalles por Renta</h1>		
		{% for detalle in detalles %}			
			<h3>{{detalle.renta.cliente.user.first_name}}</h3>
			<ul>
				<li>Pelicula Rentada: {{detalle.pelicula.titulo}}</li>
				<li>Fecha de renta: {{detalle.renta.fecha_renta}}</li>
				<li>Fecha de entrega: {{detalle.fecha_entrega}}</li>
			</ul>
			<hr>
			<br>			
		{% endfor %}
	</div>
</body>
</html>
