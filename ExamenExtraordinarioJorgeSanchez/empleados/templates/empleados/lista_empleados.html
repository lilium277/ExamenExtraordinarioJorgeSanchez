<html>
<head>
	<title>Empleados</title>
</head>
<body>
	<div>
		<h1>Lista de empleados</h1>		
		{% for empleado in empleados %}
			<h3>Empleado: {{empleado.user.username}}</h3>
			<ul>
				<li>Nombre: {{empleado.user.first_name}} {{empleado.user.last_name}}</li>
				<li>RC: {{empleado.RFC}}</li>
			</ul>			
			<hr>
			<br>
		{% endfor %}
	</div>
</body>
</html>
